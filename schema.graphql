type Protocol @entity {
  id: ID!
  totalVolume: BigDecimal!
  assets: ProtocolAsset! @derivedFrom(field: "protocol")
}

type ProtocolAsset @entity {
  id: ID!
  protocol: Protocol!
  totalVolume: BigDecimal!
}

type Pool @entity {
  id: ID!
  totalVolume: BigDecimal!
  protocol: String!
  assets: [Bytes!]!
  assetType: String!
}

type Asset @entity {
  id: ID!
  totalVolume: BigDecimal!
  decimals: Int!
  assetType: String!
}
